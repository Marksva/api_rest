<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>teste do servidor</title>
</head>

<body>
    <h1>meu teste do server</h1>
    <button id="btn1">GET</button>
    <button id="btn2">POST</button>
    <button id="btn3">PUT</button>
    <button id="btn4">DELETE</button>
    <script>
        var b1 = document.getElementById('btn1')
        var b2 = document.getElementById('btn2')
        var b3 = document.getElementById('btn3')
        var b4 = document.getElementById('btn4')
        
        //GET
        b1.addEventListener('click', () => {
            axios.get('http://localhost:4000/clients')
                .then((res) => {
                    console.log("retorno do servidor");
                    console.log(res.data);
                })
                .catch((e) => {
                    console.log("erro", e);
                });
        });

        // POST
        b2.addEventListener('click', () => {
            let bodyFormData = new URLSearchParams();
            bodyFormData.append('id', "cli03");
            bodyFormData.append('nome', "Mark Anthony");
            bodyFormData.append('email', "mark@mark.com");
            axios('http://localhost:4000/clients', {
                method: "post",
                url: "http://localhost:4000/clients",
                data: bodyFormData,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
                .then((res) => {
                    console.log("retorno do servidor");
                    console.log(res.data);
                })
                .catch((e) => {
                    console.log("erro", e
                    );
                });
        });

        // PUT
        b3.addEventListener('click', () => {
            let bodyFormData = new URLSearchParams();
            bodyFormData.append('id', "cli03");
            bodyFormData.append('nome', "Markin da zn");
            bodyFormData.append('email', "mark@mark.com");
            axios('http://localhost:4000/clients', {
                method: "put",
                url: "http://localhost:4000/clients",
                data: bodyFormData,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
                .then((res) => {
                    console.log("retorno do servidor");
                    console.log(res.data);
                })
                .catch((e) => {
                    console.log("erro", e
                    );
                });
        });

        // DELETE
        b4.addEventListener('click', () => {
            let bodyFormData = new URLSearchParams();
            bodyFormData.append('id', "joao");
            axios('http://localhost:4000/clients', {
                method: "delete",
                url: "http://localhost:4000/clients",
                data: bodyFormData,
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
                .then((res) => {
                    console.log("retorno do servidor");
                    console.log(res.data);
                })
                .catch((e) => {
                    console.log("erro", e
                    );
                });
        });

    </script>

</body>

</html>
